<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            overflow: hidden;
            color: #fff;
            text-align: center;
            padding: 0 1rem;
        }

        .stars, .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px #fff;
            animation: twinkle 10s infinite ease-in-out, moveStars 30s linear infinite;
        }

        @keyframes twinkle {
            0%, 20%, 50%, 80%, 100% {
                opacity: 1;
            }

            40% {
                opacity: 0.5;
            }

            60% {
                opacity: 0.7;
            }
        }

        @keyframes moveStars {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(500px, 500px); /* Increased movement */
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px #fff;
            animation: shoot 2s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateX(-200px) translateY(-200px);
                opacity: 0;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem; /* Reduced spacing */
        }

        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-button {
            color: #fff;
            text-decoration: underline;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            transition: color 0.3s;
            font-style: italic; /* Italic font */
        }

            .link-button:hover {
                color: #ddd;
            }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .link-button {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .link-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Multiple stars will be generated here with JavaScript -->
    </div>
    <div class="shooting-stars">
        <!-- Shooting stars will be generated here with JavaScript -->
    </div>
    <h1>Under Construction</h1>
    <div class="links">
        <a href="https://kramer.tech/social" class="link-button">Instagram</a>
        <a href="https://kramer.tech/privacy" class="link-button">Privacy</a>
    </div>
    <script>// JavaScript to generate stars and shooting stars
        const starsContainer = document.querySelector('.stars');
        const shootingStarsContainer = document.querySelector('.shooting-stars');
        const numStars = 100;
        const numShootingStars = 5;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = Math.random() * 20 + 10 + 's'; // Slower twinkling
            star.style.animationDelay = Math.random() * 10 + 's';
            starsContainer.appendChild(star);
        }

        for (let i = 0; i < numShootingStars; i++) {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            shootingStar.style.left = Math.random() * 100 + 'vw';
            shootingStar.style.top = Math.random() * 100 + 'vh';
            shootingStar.style.animationDelay = Math.random() * 10 + 's'; // Random delay
            shootingStarsContainer.appendChild(shootingStar);
        }</script>
</body>
</html>
